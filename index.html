<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postür Verileri</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .main {
            margin-left: 220px; /* Add space for sidebar */
            padding: 20px;
        }
        canvas {
            max-width: 300px; /* Set maximum width for the chart */
            max-height: 300px; /* Set maximum height for the chart */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Grafik Türleri</h4>
        <button class="btn btn-primary mb-2" onclick="createChart('pie')">Pasta Grafiği</button>
        <button class="btn btn-primary mb-2" onclick="createChart('bar')">Çubuk Grafiği</button>
    </div>

    <div class="main">
        <h2>Postür Verileri</h2>
        <canvas id="postureChart" width="300" height="300"></canvas>
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
    </div>

    <script>
        const apiUrl = 'http://localhost:8081/api/posture';
        let chartInstance = null; // Store the current chart instance

        async function fetchPostureData() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 
                    `Veri alınırken hata oluştu: ${error.message}`;
                throw error;
            }
        }

        async function createChart(type) {
            try {
                const data = await fetchPostureData();
                const goodCount = data.goodPostures.length;
                const badCount = data.badPostures.length;

                // Destroy the previous chart instance if it exists
                if (chartInstance) {
                    chartInstance.destroy();
                }

                const ctx = document.getElementById('postureChart').getContext('2d');

                let chartData = {
                    labels: ['İyi Postür', 'Kötü Postür'],
                    datasets: [{
                        label: 'Postür Sayısı',
                        data: [goodCount, badCount],
                        backgroundColor: ['#4CAF50', '#F44336'],
                    }]
                };

                // Create chart based on selected type
                chartInstance = new Chart(ctx, {
                    type: type,
                    data: chartData,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Postür Durumları'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Chart oluşturulurken hata:', error);
            }
        }

        // Sayfa yüklendiğinde varsayılan olarak pasta grafiği oluştur
        window.addEventListener('load', () => createChart('pie'));
    </script>
</body>
</html>
